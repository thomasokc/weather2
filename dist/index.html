<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"
        integrity="sha512-C7BBF9irt5R7hqbUm2uxtODlUVs+IsNu2UULGuZN7gM+k/mmeG4xvIEac01BtQa4YIkUpp23zZC4wIwuXaPMQA=="
        crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>

    <title>Forecasted</title>
</head>
<body>
    <!-- Panel -->

    <div id="slide-in">
        <h1 class="mx-3">Forecasted</h1>

        <!-- Firebase stuff -->
        
        <section id="whenSignedOut">

            <h3 class="m-3 mt-5">Sign Up</h3>
        
            <form class="signup">
                <input type="email" name="email" class="rounded border m-3" placeholder="email">
                <input type="password" name="password" class="rounded border m-3" placeholder="password">
        
                <button class="btn btn-primary btn-sm mx-3">signup</button>
            </form>

            <h3 class="m-3 mt-5">Login</h3>
        
            <form class="login">
                <input type="email" name="email" class="rounded border m-3" placeholder="email">
                <input type="password" name="password" class="rounded border m-3" placeholder="password">
                <button class="btn btn-primary btn-sm mx-3">login</button>
            </form>

            <button id="signInBtn" class="btn btn-primary btn-sm m-3">Sign in with Google</button>
        
        </section>
        
        <section id="whenSignedIn" hidden="true">
        
            <div id="userDetails" class="m-3"></div>
        
            <button class="btn logout btn-primary btn-sm mx-3">logout</button>
        
            <!-- Weather -->
            <div class="weather m-3 mt-5">
                <h3 class="city">Weather in: </h3>
                <div class="sc">
                    <input type="text" class="search-bar rounded border" placeholder="Search a location">
                <button id="sc" class="btn sc btn-primary btn-sm mt-2">Search</button>
            
                <div class="sl m-0">
            
                    <button id="sl" class="btn sl btn-primary btn-sm mt-2">Current Location</button>
                </div>
                <div class="temp"></div>
                <div class="temp_min"></div>
                <div class="temp_max"></div>
                <img src="" alt="" class="icon">
                <div class="description"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
            
            <section>

                <h4 class="mt-4">My Weather Locations</h4>
                    <h6 id="cityList1"></h6>
                    <p id="cityId1"></p>           
                    <h6 id="cityList2"></h6>
                    <p id="cityId2"></p>
                    <h6 id="cityList3"></h6>
                    <p id="cityId3"></p>
                    <h6 id="cityList4"></h6>
                    <p id="cityId4"></p>
                    <h6 id="cityList5"></h6>
                    <p id="cityId5"></p>
                </ul>
            
            </section>
        
            <form class="add mt-5">
                <h5>Add a city</h5>
                <input type="text" name="city" class="rounded border" placeholder="City" required>
        
                <button class="btn btn-primary btn-sm mt-2">Add City</button>
            </form>
        
            <form class="delete mt-5">
                <h5>Delete a City</h5>
                <input type="text" name="id" class="rounded border" placeholder="City id" required>
        
                <button class="btn btn-primary btn-sm mt-2">Delete City</button>
            </form>

            <button class="btn unsub btn-primary btn-sm mt-2">Unsub form changes</button>
        
        </section>
        
    </div>

    <div id="overlay">
        <button id="advanced" class="btn btn-primary">Toggle Sidebar</button>
    </div>

    <div id="mapid" style="width:100%;"></div>



    <script src="bundle.js"></script>
</body>
</html>
